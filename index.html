<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Laudos - Fotos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adicionar Fotos para Laudo</h1>

      <div class="patient-info">
        <label for="patientName">Nome do Paciente:</label>
        <input
          type="text"
          id="patientName"
          placeholder="Digite o nome completo do paciente"
        />
      </div>

      <input
        type="file"
        id="fileInput"
        accept="image/*"
        multiple
        style="display: none"
      />

      <button onclick="document.getElementById('fileInput').click()">
        <span class="icon">&#x1F4F7;</span> Adicionar Fotos
      </button>

      <p class="instruction">
        Selecione uma ou mais fotos. O encaixe é limitado a duas colunas.
      </p>

      <div id="imageGrid" class="image-grid"></div>

      <div class="print-tip">
        <p>
          <strong>Dica:</strong> Para gerar o laudo, use o comando de impressão
          (**Ctrl+P** ou **Cmd+P**). O layout de duas colunas será mantido.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
